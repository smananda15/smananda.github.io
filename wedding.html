<!-- javascript -->

    <script>
var target_mili_sec = new Date("oct 17, 2027 14:30:00").getTime();
function timer(){
var now_mili_sec = new Date().getTime();
var remaining_sec = Math.floor((target_mili_sec - now_mili_sec) / 1000);

var day = Math.floor(remaining_sec / (3600 * 24));

var hour = Math.floor(remaining_sec % (3600 * 24)/3600);

var min = Math.floor(remaining_sec % (3600 * 24) / 60);

document.querySelector("#day").innerHTML = day;

document.querySelector("#hour").innerHTML = hour;

document.querySelector("#min").innerHTML = min;

}

setInterval(timer,1000);//1000 it means 1 sec

</script>

<!-- audio -->

  <audio id="background-audio" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <button class="audio-control" id="audio-control">
        <img src="play.png" id="audio-icon" alt="Control Audio">
    </button>

       <script>
        const audio = document.getElementById('background-audio');
        const audioControl = document.getElementById('audio-control');
        const audioIcon = document.getElementById('audio-icon');

        // Event listener to toggle play/pause
        audioControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioIcon.src = 'pause.png';
            } else {
                audio.pause();
                audioIcon.src = 'play.png';
            }
        });

        // Set the initial icon based on the autoplay state

        if (audio.paused) {
            audioIcon.src = 'play.png';
        } else {
            audioIcon.src = 'pause.png';
        }
    </script>
